name: Build github pages docs

on:
  push:
    branches:
      - 'main'
  release:
    types: ['published']
  workflow_dispatch:
    inputs:
      upload:
        description: 'Push built docs to github pages?'
        required: true
        default: false
        type: boolean

jobs:
  build-docs:
    name: Publish documentation to gh-pages
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
      fail-fast: false
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out github
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (python)
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install --upgrade "sphinx>5" nbsphinx ipython ipykernel ipywidgets sphinx-copybutton pydata-sphinx-theme breathe myst-parser

      - name: Install os dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install pandoc doxygen latexmk -y
          sudo apt-get install texlive-latex-extra -y --no-install-recommends

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1

      - name: Stan submodule cacheing
        uses: actions/cache@v3
        id: stan-cache
        with:
          path: ./stan/
          key: ${{ runner.os }}-stan-${{ hashFiles('stan/src/stan/version.hpp') }}-v${{ env.CACHE_VERSION }}

      - name: Install package
        run: |
          cd python/
          pip install .
          cd ../julia
          julia --project=./docs -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'

      - name: Build docs
        run: |
          cd docs/
          make latexpdf
          make html

      - name: Upload pdf artifact
        uses: actions/upload-artifact@v3
        with:
          name: bridgestan-docs-pdf
          path: docs/_build/latex/bridgestan.pdf
          retention-days: 5

      - name: Commit html docs
        run: |
          cd docs/_build/html

          git init
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Rebuild docs"
          git branch -m gh-pages

      - name: Push changes
        if: github.event_name == 'release' || github.event.inputs.upload
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          directory: docs/_build/html
          force: true

