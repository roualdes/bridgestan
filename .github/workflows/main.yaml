name: bridgestan tests

on:
  push:
    branches:
      - 'main'
  pull_request:
  workflow_dispatch: {}

env:
  CACHE_VERSION: 0

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Check out github
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Stan build caching
        uses: actions/cache@v3
        id: stan-cache
        with:
          path: ./stan/
          key: ${{ runner.os }}-stan-${{ hashFiles('stan/src/stan/version.hpp') }}-v${{ env.CACHE_VERSION }}

      - name: Build C example (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd c-example/
          make example
          make example_static
          rm ../src/bridgestan.o
          rm ../test_models/full/full_model.a

          ./example
          ./example_static
        shell: bash

      # we use the cache here to build the Stan models once for multiple interfaces
      - name: Set up test model cache
        uses: actions/cache@v3
        id: test-models
        with:
          path: ./test_models/
          key: ${{ hashFiles('**/*.stan', 'src/*', 'stan/src/stan/version.hpp', 'Makefile') }}-${{ matrix.os }}-v${{ env.CACHE_VERSION }}

      - name: Build test models (Unix)
        if: matrix.os != 'windows-latest' && steps.test-models.outputs.cache-hit != 'true'
        run: |
          make STAN_THREADS=true O=0 test_models -j2
        shell: bash

      - name: Build test models (Windows)
        if: matrix.os == 'windows-latest' && steps.test-models.outputs.cache-hit != 'true'
        run: |
          mingw32-make.exe STAN_THREADS=true O=0 test_models -j2
        shell: pwsh

  python:
    needs: [build]
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9, "3.10"]
      fail-fast: false
    steps:
      - name: Check out github
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Restore Stan
        uses: actions/cache@v3
        id: stan-cache
        with:
          path: ./stan/
          key: ${{ runner.os }}-stan-${{ hashFiles('stan/src/stan/version.hpp') }}-v${{ env.CACHE_VERSION }}

      - name: Restore built models
        uses: actions/cache@v3
        id: test-models
        with:
          path: ./test_models/
          key: ${{ hashFiles('**/*.stan', 'src/*', 'stan/src/stan/version.hpp', 'Makefile') }}-${{ matrix.os }}-v${{ env.CACHE_VERSION }}

      - name: Install package
        run: |
          cd python/
          pip install pytest
          pip install .

      - name: Run tests
        run: |
          cd python/
          pytest -v
          python example.py
        env:
          BRIDGESTAN: ${{ github.workspace }}

      - name: Run tests (Unix-specific)
        if: matrix.os != 'windows-latest'
        run: |
          pytest -v python/ --run-type=ad_hessian
        env:
          BRIDGESTAN: ${{ github.workspace }}


  julia:
    needs: [build]
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        julia-version: ["1"]
        include:
          - julia-version: "1.6"
            os: ubuntu-latest
          # bug in Julia 1.9: https://github.com/JuliaLang/julia/issues/49772
          - julia-version: "1.8"
            os: macos-latest
      fail-fast: false
    steps:
      - name: Check out github
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}

      - name: Restore Stan
        uses: actions/cache@v3
        id: stan-cache
        with:
          path: ./stan/
          key: ${{ runner.os }}-stan-${{ hashFiles('stan/src/stan/version.hpp') }}-v${{ env.CACHE_VERSION }}

      - name: Restore built models
        uses: actions/cache@v3
        id: test-models
        with:
          path: ./test_models/
          key: ${{ hashFiles('**/*.stan', 'src/*', 'stan/src/stan/version.hpp', 'Makefile') }}-${{ matrix.os }}-v${{ env.CACHE_VERSION }}

      - name: Run tests
        run: |
          cd julia/
          julia --project=. -t 2 -e "using Pkg; Pkg.test()"
          julia --project=. example.jl
        env:
          BRIDGESTAN: ${{ github.workspace }}

  Rlang:
    needs: [build]
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    steps:
      - name: Check out github
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install R
        uses: r-lib/actions/setup-r@v2.6.3

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2.6.3
        with:
          packages: |
            any::R6
            any::testthat
            any::devtools

      - name: Restore Stan
        uses: actions/cache@v3
        with:
          path: ./stan/
          key: ${{ runner.os }}-stan-${{ hashFiles('stan/src/stan/version.hpp') }}-v${{ env.CACHE_VERSION }}

      - name: Restore built models
        uses: actions/cache@v3
        id: test-models
        with:
          path: ./test_models/
          key: ${{ hashFiles('**/*.stan', 'src/*', 'stan/src/stan/version.hpp', 'Makefile') }}-${{ matrix.os }}-v${{ env.CACHE_VERSION }}

      # needed for R tests until they have compilation utilities and can set this themselves.
      - name: Set up TBB
        if: matrix.os == 'windows-latest'
        run: |
          Add-Content $env:GITHUB_PATH "$(pwd)/stan/lib/stan_math/lib/tbb"

      - name: Run tests
        if: matrix.os != 'windows-latest'
        run: |
          cd R/tests/testthat
          gcc -fpic -shared -o test_collisions.so test_collisions.c
          cd ../..
          Rscript -e "devtools::test(reporter = c(\"summary\", \"fail\"))"
          Rscript -e "install.packages(getwd(), repos=NULL, type=\"source\")"
          Rscript example.R

      - name: Run tests (windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd R/tests/testthat
          gcc -fpic -shared -o test_collisions.dll test_collisions.c
          cd ../..
          Rscript -e 'devtools::test(reporter = c(\"summary\", \"fail\"))'
          Rscript -e 'install.packages(getwd(), repos=NULL, type=\"source\")'
          Rscript example.R
